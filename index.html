<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add to Calendar</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; text-align: center; padding: 40px 20px; background: #f4f7f9; color: #333; }
        .card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 380px; margin: auto; }
        h2 { margin: 0 0 8px 0; color: #000; font-size: 24px; }
        .date-display { color: #666; font-size: 18px; margin-bottom: 5px; font-weight: 500; }
        .time-display { color: #888; font-size: 16px; margin-bottom: 25px; }
        .btn { display: block; padding: 16px; margin: 12px 0; border-radius: 12px; text-decoration: none; font-weight: bold; color: white; font-size: 16px; }
        .outlook { background: #0078d4; }
        .google { background: #34a853; }
        .default { background: #555; }
        .note { font-size: 12px; color: #999; margin-top: 15px; font-style: italic; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="title">New Event</h2>
        <div id="dateRow" class="date-display">Date of Event</div>
        <div id="timeRow" class="time-display">Time of Event</div>
        <p id="locRow" style="color: #666; margin-bottom: 20px;">Location TBD</p>
        
        <a id="outLink" class="btn outlook" href="#" target="_blank">Add to Outlook</a>
        <a id="gooLink" class="btn google" href="#" target="_blank">Add to Google</a>
        <a id="icsLink" class="btn default" href="#" download="event.ics">Add to Default Calendar</a>
        <p class="note">Note: You may be asked to sign in to your Microsoft account.</p>
    </div>

<script>
    (function() {
        // Prevent Safari BFCache glitches
        window.onpageshow = function(event) {
            if (event.persisted) window.location.reload();
        };

        const p = new URLSearchParams(window.location.search);
        const title = p.get('t') || "New Event";
        const s = p.get('s') || ""; 
        const e = p.get('e') || "";
        const l = p.get('l') || "Location TBD";
        const isAllDay = p.get('allday') === 'true';

        document.getElementById('title').innerText = title;
        document.getElementById('locRow').innerText = "üìç " + l;

        // Helper: Format raw YYYYMMDDTHHMM to ISO format YYYY-MM-DDTHH:MM:SS
        // We use Floating time (no Z, no offset) to let the Calendar decide the timezone based on the user's current location
        function formatISO(ts) {
            if (!ts) return "";
            const y = ts.substring(0,4);
            const m = ts.substring(4,6);
            const d = ts.substring(6,8);
            if (ts.length < 9) return `${y}-${m}-${d}`;
            const h = ts.substring(9,11);
            const min = ts.substring(11,13);
            return `${y}-${m}-${d}T${h}:${min}:00`;
        }

        if (s) {
            const yr = s.substring(0,4);
            const moIdx = parseInt(s.substring(4,6)) - 1;
            const dy = s.substring(6,8);
            const dObj = new Date(yr, moIdx, dy);
            
            document.getElementById('dateRow').innerText = dObj.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            
            function fmt(ts) {
                if (ts.length < 9) return ""; 
                let h = parseInt(ts.substring(9,11));
                let m = ts.substring(11,13);
                let a = h >= 12 ? 'PM' : 'AM';
                h = h % 12 || 12;
                return h + ":" + m + " " + a;
            }

            document.getElementById('timeRow').innerText = isAllDay ? "All Day Event" : (fmt(s) + (e ? " - " + fmt(e) : ""));

            // 1. Outlook Fix: Use the "Classic" OWA link instead of the "Deeplink"
            // The OWA link survives the iOS login redirect loop much better
            const sISO = formatISO(s);
            const eISO = e ? formatISO(e) : sISO;
            
            const outParams = new URLSearchParams({
                path: '/calendar/action/compose',
                rru: 'addevent',
                startdt: sISO,
                enddt: eISO,
                subject: title,
                location: l
            });
            if (isAllDay) outParams.append('allday', 'true');
            // Using outlook.office.com/owa covers both Business and Personal usually
            document.getElementById('outLink').href = "https://outlook.office.com/owa/?" + outParams.toString();

            // 2. Google (Existing Logic was mostly fine, just ensured dates are clean)
            const gooParams = new URLSearchParams({
                action: 'TEMPLATE',
                text: title,
                dates: (isAllDay ? s.substring(0,8) + "/" + (e.substring(0,8) || s.substring(0,8)) : s + "00/" + (e || s) + "00"),
                location: l
            });
            document.getElementById('gooLink').href = "https://calendar.google.com/calendar/render?" + gooParams.toString();

            // 3. Apple/ICS Fix: Cleaned up structure and UID
            // Mobile Safari requires strict formatting. We add '00' for seconds.
            const now = new Date().toISOString().replace(/[-:]/g, '').split('.')[0] + "Z";
            
            const icsBody = [
                'BEGIN:VCALENDAR',
                'VERSION:2.0',
                'PRODID:-//My Calendar App//EN',
                'BEGIN:VEVENT',
                `UID:${now}-${Math.floor(Math.random() * 10000)}@myapp.com`,
                `DTSTAMP:${now}`,
                `SUMMARY:${title}`,
                `LOCATION:${l}`,
                isAllDay 
                    ? `DTSTART;VALUE=DATE:${s.substring(0,8)}\nDTEND;VALUE=DATE:${e.substring(0,8) || s.substring(0,8)}`
                    : `DTSTART:${s}00\nDTEND:${e ? e + '00' : s + '00'}`,
                'END:VEVENT',
                'END:VCALENDAR'
            ].join('\n');

            // Encode specifically for URI component to avoid breaking Safari data parsing
            document.getElementById('icsLink').href = "data:text/calendar;charset=utf8," + encodeURIComponent(icsBody);
            
        } else {
            document.getElementById('dateRow').innerText = "Event Details Missing";
            document.getElementById('timeRow').innerText = "Please regenerate your link";
        }
    })();
</script>
</body>
</html>
