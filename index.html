<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add to Calendar</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; text-align: center; padding: 40px 20px; background: #f4f7f9; color: #333; }
        .card { background: white; padding: 30px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 380px; margin: auto; }
        h2 { margin: 0 0 8px 0; color: #000; font-size: 24px; }
        .date-display { color: #666; font-size: 18px; margin-bottom: 5px; font-weight: 500; }
        .time-display { color: #888; font-size: 16px; margin-bottom: 25px; }
        .btn { display: block; padding: 16px; margin: 12px 0; border-radius: 12px; text-decoration: none; font-weight: bold; color: white; font-size: 16px; }
        .outlook { background: #0078d4; }
        .google { background: #34a853; }
        .default { background: #555; }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="title">New Event</h2>
        <div id="dateRow" class="date-display">Date of Event</div>
        <div id="timeRow" class="time-display">Time of Event</div>
        <p id="locRow" style="color: #666; margin-bottom: 20px;">Location TBD</p>
        
        <a id="outLink" class="btn outlook" href="#">Add to Outlook</a>
        <a id="gooLink" class="btn google" href="#">Add to Google</a>
        <a id="icsLink" class="btn default" href="#">Add to Default Calendar</a>
    </div>

<script>
    (function() {
        const p = new URLSearchParams(window.location.search);
        
        // Logic for Fallbacks
        const title = p.get('t') || "New Event";
        const s = p.get('s') || ""; 
        const e = p.get('e') || "";
        const l = p.get('l') || "Location TBD";
        const isAllDay = p.get('allday') === 'true';

        document.getElementById('title').innerText = title;
        document.getElementById('locRow').innerText = "üìç " + l;

        // Process Date and Time if start date exists
        if (s) {
            const yr = s.substring(0,4);
            const moStr = s.substring(4,6);
            const dyStr = s.substring(6,8);
            const moIdx = parseInt(moStr) - 1;
            
            const dObj = new Date(yr, moIdx, dyStr);
            document.getElementById('dateRow').innerText = dObj.toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
            
            function fmt(ts) {
                if (ts.length < 9) return ""; 
                let h = parseInt(ts.substring(9,11));
                let m = ts.substring(11,13);
                let a = h >= 12 ? 'PM' : 'AM';
                h = h % 12 || 12;
                return h + ":" + m + " " + a;
            }

            if (isAllDay) {
                document.getElementById('timeRow').innerText = "All Day Event";
            } else {
                const timeText = fmt(s) + (e ? " - " + fmt(e) : "");
                document.getElementById('timeRow').innerText = timeText;
            }

            // Calendar Button Logic
            let outUrl, gooUrl, icsData;
            
            if (isAllDay) {
                // All Day Links
                outUrl = `https://outlook.office.com/calendar/0/deeplink/compose?subject=${encodeURIComponent(title)}&startdt=${yr}-${moStr}-${dyStr}&allday=true&location=${encodeURIComponent(l)}`;
                gooUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${s.substring(0,8)}/${e.substring(0,8) || s.substring(0,8)}&location=${encodeURIComponent(l)}`;
                icsData = `BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nSUMMARY:${title}\nDTSTART;VALUE=DATE:${s.substring(0,8)}\nDTEND;VALUE=DATE:${e.substring(0,8) || s.substring(0,8)}\nLOCATION:${l}\nX-MICROSOFT-CDO-ALLDAYEVENT:TRUE\nEND:VEVENT\nEND:VCALENDAR`;
            } else {
                // Specific Time Links
                const sISO = yr + "-" + moStr + "-" + dyStr + "T" + s.substring(9,11) + ":" + s.substring(11,13) + ":00";
                const eISO = e ? (e.substring(0,4) + "-" + e.substring(4,6) + "-" + e.substring(6,8) + "T" + e.substring(9,11) + ":" + e.substring(11,13) + ":00") : sISO;
                
                outUrl = `https://outlook.office.com/calendar/0/deeplink/compose?subject=${encodeURIComponent(title)}&startdt=${sISO}&enddt=${eISO}&location=${encodeURIComponent(l)}`;
                gooUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${s}/${e || s}&location=${encodeURIComponent(l)}`;
                icsData = `BEGIN:VCALENDAR\nVERSION:2.0\nBEGIN:VEVENT\nSUMMARY:${title}\nDTSTART:${s}\nDTEND:${e || s}\nLOCATION:${l}\nEND:VEVENT\nEND:VCALENDAR`;
            }

            document.getElementById('outLink').href = outUrl;
            document.getElementById('gooLink').href = gooUrl;
            document.getElementById('icsLink').href = "data:text/calendar;charset=utf8," + encodeURIComponent(icsData);
        } else {
            // Default placeholder text if no URL parameters are found
            document.getElementById('dateRow').innerText = "Date of Event";
            document.getElementById('timeRow').innerText = "Time of Event";
        }
    })();
</script>
</body>
</html>
